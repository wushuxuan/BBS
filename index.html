<body>
    <div id="loading">
        <div class="welcome">
            正在加载中...
        </div>
    </div>
    <script>
        let welcome = document.getElementsByClassName('welcome')[0];
        console.log(welcome)
        let words = welcome.innerText.split('');
        console.log(words);
        let len = words.length;
        for (var i = 0; i < len; i++) {
            if (i == 0) {
                welcome.innerHTML = '';
            }
            welcome.innerHTML += '<div class="single">' + words[i] + '</div>';
        }
    </script>
    <div id="app"></div>

</body>
